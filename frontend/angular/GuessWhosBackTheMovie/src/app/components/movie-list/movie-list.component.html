<div class="container-fluid ">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2   mt-2">
            <div class="row">
            <div *ngFor="let movie of this.movieList" class="card col-4 text-center" style="width: 18rem;">
                <img [src]="this.movieService.getMoviePoster(movie.movieDetail.poster_path)" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{movie.movieDetail.title}}</h5>
                
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>    
        </div>
    </div>
</div>
