<div class="container-fluid ">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2   mt-2">
            <div class="row">
            <div *ngFor="let movie of this.movieList" class="card col-6 col-sm-4 col-md-4 col-lg-3 text-center mt-2" >
                <img [src]="this.movieService.getMoviePoster(movie.movieDetail.poster_path)" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{movie.movieDetail.title}}</h5>
                
                  <a [routerLink]="['/film', movie.movieDetail.id]" class="btn btn-primary">Dettagli</a>
                </div>
              </div>
            </div>    
        </div>
    </div>
</div>
