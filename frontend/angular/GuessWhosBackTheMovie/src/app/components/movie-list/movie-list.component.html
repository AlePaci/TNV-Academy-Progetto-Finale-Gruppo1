<div class="container-fluid fs-3 ">
  <div class="row">
    <div class="col-12 col-md-8 offset-md-2 border-primary  mt-2">
      <div class="row">
        <div *ngFor="let movie of this.movieList" class="card col-6 col-sm-4 col-md-4 col-lg-3 text-center mt-2 border-primary " >
          <div class="position-relative mt-1">
            <app-poster [detail]="this.movie.movieDetail"></app-poster>
            <app-movie-score [movie]="this.movie"></app-movie-score>
          </div>
          <app-movie-list-body class="card-body d-flex flex-column" [movie]="this.movie"></app-movie-list-body>  
        </div>
      </div>    
    </div>
  </div>
</div>
