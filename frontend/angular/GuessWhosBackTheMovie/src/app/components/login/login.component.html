<div class="container-fluid fs-3">
  <div class="row">
    <div class="col-12 col-md-8 offset-md-2 rounded-2 mt-2 ">
      <div *ngIf="!this.logged" class="card border-light">

      <div class="card-header bg-light">
        <h1 class="text-center">Bentornato</h1>
        <p class="text-center">Non perdere tempo accedi subito e inizia a giocare!!</p>
      </div>
      
      <form class="card-body" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
               <!--Richiesta Username-->
        <div class=" form-group mb-3"> 
          <label for="username" class="form-lable ">Username</label>
          <input type="text" class="form-control border-light" id="username" placeholder="username" 
          required
          [ngModel] name="username" #username="ngModel"> 
          <div [hidden]="username.valid "
            class="alert alert-danger">
            Inserisci un username
          </div>
        </div>
                  <!-- richiesta password-->
        <div class=" form-group mb-3" >
          <div class="row">
            <div class="col-11">
              <label for="password" class="form-lable">Password</label>
              <input  [type]="show ? 'text' : 'password'" class="form-control border-light" id="password" placeholder="password"
              required
              [ngModel] name="password" #password="ngModel">
            </div>
            <fa-icon (mousedown)="show = !show" (mouseup)="show = !show" 
            class="col-1 pt-4 ps-0 mt-3 icon text-primary" size="lg" [icon]="eyeOpen"></fa-icon>
          </div>
          <div [hidden]="password.valid"
            class="alert alert-danger">
            Inserisci una password
          </div>
        </div>
        <!--   sezione pulsante o reindirizzamento registrazione-->
        <div class="text-center">
          <div *ngIf="error" class="alert alert-danger" role="alert">
            Username o Password errati!
          </div>
        <button type="submit" class="btn btn-primary text-white" [disabled]="!loginForm.form.valid">Login</button>
        <p><a routerLink="/registration">Se non hai ancora un account registrati subito!</a></p>
        </div>
        </form>
        </div>
      </div>
   
  
    <div *ngIf="this.logged" class="alert alert-success mt-5" role="alert">
       Ciao {{this.user?.username}} login avvenuto con sucesso.....
    </div>
  </div>
</div>
