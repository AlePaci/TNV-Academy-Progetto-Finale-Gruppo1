<div class="container-fluid">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
            <h1>Registration</h1>
            <form #registrationForm="ngForm" (submit)="registration(registrationForm)">
            <div class="mb-3"> 
                <label for="username" class="form-lable">Username</label>
                <input [ngModel] name="username" type="text" class="form-control" id="username" placeholder="username">
            </div>
            <div class="mb-3" >
                <label for="password" class="form-lable">Password</label>
                <input [ngModel] name="password" type="text" class="form-control" id="password" placeholder="password">
            </div>
                <button type="submit" class="btn btn-primary">Registration</button>
            </form>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
