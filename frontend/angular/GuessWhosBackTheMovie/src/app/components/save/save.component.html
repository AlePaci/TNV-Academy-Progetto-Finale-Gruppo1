<div class="container-fluid text-center">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
            <div class="row">
            <div class="col-6">
                <h2>{{movieTitle}}</h2>
                <img   [src]="this.movieService.getMoviePoster(this.posterPath)" alt="poster image" width="60%">
            </div>
            <div class="col-6">
                <form #savingForm="ngForm" (submit)="save(savingForm)">
                <div class="mb-3">
                    <label for="customRange2" class="form-label">Dai un voto:</label>
                    <input [ngModel] name="rating" type="range" class="form-range" min="0" max="5" id="customRange2">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Scrivi una recensione:</label>
                    <textarea [ngModel] name="review" maxlength="160" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salva</button>
            </form>
                
            </div>
        </div>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
