<div class="container-fluid text-center">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <div class="row">
                <!-- MACRO SEZIONE DETTAGLI FILM-->
            <div class="col-12 col-md-6">
                <h1>{{movieTitle}}</h1>
                <img   [src]="this.movieService.getMoviePoster(this.posterPath)" alt="poster image" width="80%">
            </div>

                    <!-- MACRO SEZIONE FORM-->
            <div class="col-12 col-md-6 align-self-center" >
                <div class="card">
                    <div class="card-header">
                        <h3>Inserisci voto e recensione</h3>
                    </div>
                    <div class="card-body">
                    <form #savingForm="ngForm" (submit)="save(savingForm)">
                        <!-- sezione voto-->
                    <div class="mb-3">
                        <label for="inputRange" class="form-label">Dai un voto:</label>
                        <input [ngModel] name="rating" type="range" class="form-range" min="0" max="5" value="3" id="inputRange" oninput="ageOutputId.value = inputRange.value" >
                        <output name="ageOutputName" id="ageOutputId">3</output>
                    </div>
                    <!--   sezione recensione-->
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Scrivi una recensione:</label>
                        <textarea [ngModel] name="review" maxlength="160" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salva</button>
                    </form>
                    </div>
                </div>           
            </div>
        </div>
        </div>
    </div>
</div>
