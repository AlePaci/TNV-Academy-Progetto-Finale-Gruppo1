<div class="container-fluid text-center">
    <div class="row">


        <div class="col-12 col-md-8 offset-md-2 rounded-2 border">
            <div class="row">
                
               
                    <!-- MACRO SEZIONE DETTAGLI FILM-->
                <div class="col-12 col-md-6 pb-2">
                    <h1>{{movieTitle}}</h1>
                    <img   [src]="this.movieService.getMoviePoster(this.posterPath)" alt="poster image" width="80%">
                </div>



                        <!-- MACRO SEZIONE FORM-->
                <div class="col-12 col-md-6 align-self-center " >                            
                <div class="card">
                    <div class="card-header">
                        <h3>Inserisci voto e recensione</h3>
                    </div>
                    <div class="card-body">
                    <form #savingForm="ngForm" (submit)="save(savingForm)">
                        <!-- sezione voto-->
                    <div class="mb-3">
                        <label for="rating" class="form-label">Dai un voto:{{savingForm.value.rating}}</label>
                        <input [ngModel] name="rating" type="range" class="form-range" min="0" max="5"  id="range" required >
                    </div>
                 
                    <!--   sezione recensione-->
                    <div class="mb-3">
                        <label for="review" class="form-label">Scrivi una recensione:</label>
                        <textarea [ngModel] name="review" minlength="10" maxlength="160" class="form-control" id="review" #review="ngModel" rows="3" required></textarea>
                        <div [hidden]="review.valid "
                            class="alert alert-danger">
                            Inserisci recensione di almeno 10 caratteri!
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary text-white"[disabled]="!savingForm.form.valid" >Salva</button>
                    </form>
                    </div>
                </div>           
            </div>
            
            
        </div>
        </div>
    </div>
</div>
