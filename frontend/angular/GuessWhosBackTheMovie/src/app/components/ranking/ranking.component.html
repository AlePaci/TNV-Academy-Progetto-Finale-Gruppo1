<title> Classifica </title>
<h1 class="to-uppercase">Classifica</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Punteggio</th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of userScore ; let s=index">
      <th scope="row">{{s+1}}</th>
      <td >{{i.user.username}}</td>
      <td >{{i.score}}</td>
    </tr>
    
  </tbody>
</table>
